<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <script src="assets/js/script.js"></script>
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        
        <button onclick="cliqueiNoBotao()">
            <img class="img-buscar" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">São Paulo</h2>
            <p class ="temp">21ºC</p>
        

        <div class="caixa-menor">
            <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-do-tempo">
            <p class="texto-previsao">Nublado</p>
        </div>
        <p class="umidade">Umidade: 76%</p>
        </div>
    </div>
    <link rel="stylesheet" href="assets/css/style.css">
</body>

</html>
